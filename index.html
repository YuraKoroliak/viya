<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">

    <title>Viya</title>

    <script src="https://kit.fontawesome.com/5953287ccc.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <header class="header d-flex justify-content-between align-items-center">
            <div class="header__info d-flex align-items-center">
                <a href="index.html" class="header__logo d-flex align-items-center">
                    <img src="./images/ua_flag.png" class="logo__img">
                    <div class="logo__content">
                        VIYA
                    </div>
                </a>

                <label class="search d-flex align-items-center" for="search">
                    <input type="text" class="search__field" placeholder="Пошук по товарам" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>

            <div class="header__info d-flex align-items-center">
                <div class="buttons_toggle d-flex align-items-center">
                    <button type="button" class="buttons_toggle__item">Волонтери</button><button type="button"
                        class="buttons_toggle__item active">Головна</button>
                </div>

                <div class="profile d-flex align-items-center">
                    <button type="button" class="profile__button d-flex justify-content-center align-items-center">
                        <i class=" fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section>
                <div class="actions">
                    <img src="/images/action.png">
                </div>
            </section>

            <section>
                <nav class="navigation">
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow active">
                        Головна
                        <img src="./images/icons/house.png" class="navigation__icon">
                    </a>
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow">
                        ЗСУ
                        <img src="./images/icons/helmet.png" class="navigation__icon">
                    </a>
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow">
                        Транспорт
                        <img src="./images/icons/car.png" class="navigation__icon">
                    </a>
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow">
                        Намети
                        <img src="./images/icons/tent.png" class="navigation__icon">
                    </a>
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow">
                        Їжа
                        <img src="./images/icons/soup.png" class="navigation__icon">
                    </a>
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow">
                        Медикаменти
                        <img src="./images/icons/pill.png" class="navigation__icon">
                    </a>
                    <a href="index.html"
                        class="navigation__item d-flex justify-content-between align-items-center shadow">
                        Техніка
                        <img src="./images/icons/notebook.png" class="navigation__icon">
                    </a>
                </nav>
                <div></div>
            </section>
        </main>
    </div>

</body>

</html>
