<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css">

    <title>Viya</title>

    <script src="https://kit.fontawesome.com/5953287ccc.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <header class="header d-flex justify-content-between align-items-center">
            <div class="header__info d-flex align-items-center">
                <a href="../index.html" class="header__logo d-flex align-items-center">
                    <img src="../images/ua_flag.png" class="logo__img">
                    <div class="logo__content">
                        VIYA
                    </div>
                </a>

                <label class="search d-flex align-items-center" for="search">
                    <input type="text" class="search__field" placeholder="Пошук по товарам" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>

            <div class="header__info d-flex align-items-center">
                <div class="buttons_toggle d-flex align-items-center">
                    <button type="button" class="buttons_toggle__item">Волонтери</button><button type="button"
                        class="buttons_toggle__item active">Головна</button>
                </div>

                <div class="profile d-flex align-items-center">
                    <a href="../pages/military-logged-profile.html" type="button"
                        class="profile__button d-flex justify-content-center align-items-center">
                        <i class=" fa-regular fa-user"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="advert">
            <h2 class="advert__title">
                Створіть нове оголошення
            </h2>

            <div class="form-block border_light shadow">
                <div class="form-field d-flex">
                    <label for="advert_title">
                        Назва*
                    </label>
                    <input type="text" id="advert_title" placeholder="Вкажіть назву">
                </div>
                <div class="form-field d-flex">
                    <label for="advert_category">
                        Категорія*
                    </label>
                    <input type="text" id="advert_category" placeholder="Оберіть категорію">
                </div>
            </div>

            <div class="form-block border_light shadow">
                <div class="form-field d-flex">
                    <label>
                        Фото*
                    </label>

                    <div class="photos">
                        <div class="add_new_photo d-flex justify-content-center align-items-center">
                            <span>Додати фото</span>
                        </div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                        <div class="photos__item d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-camera"></i></div>
                    </div>
                </div>
            </div>

            <div class="form-block border_light shadow">
                <div class="form-field d-flex">
                    <label for="advert_description">
                        Опис*
                    </label>
                    <textarea class="advert__description" name="advert_description" id="advert_description"
                        placeholder="Опишіть вашу потребу детальніше"></textarea>
                </div>
            </div>

            <div class="form-block border_light shadow">
                <div class="form-field d-flex">
                    <label for="advert_location">
                        Локація*
                    </label>
                    <input type="text" id="advert_location" placeholder="Вкажіть вашу локацію">
                </div>
                <div class="form-field d-flex">
                    <label for="advert_email">
                        Пошта
                    </label>
                    <input type="text" id="advert_email" placeholder="Вкажіть ваш email">
                </div>
                <div class="form-field d-flex">
                    <label for="advert_phone">
                        Номер телефону*
                    </label>
                    <input type="text" id="advert_phone" placeholder="Вкажіть номер мобільного">
                </div>
            </div>

            <div class="form-block border_light shadow d-flex justify-content-between align-items-center">
                <div class="message">Майже готово )</div>

                <div class="buttons">
                    <button type="button" class="button button_grey">Попередній огляд</button>
                    <button type="button" class="button button_green">Опублікувати</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="../index.html" class="header__logo dark d-flex align-items-center">
                <img src="../images/ua_flag.png" class="logo__img">
                <div class="logo__content">
                    VIYA
                </div>
            </a>

            <div class="footer__info">
                <p>Умови користування сайтом</p>
                <p>Як розмістити оголошення</p>
                <p>Як допомогти?</p>
            </div>
            <div class="footer__info">
                <p>Політика конфіденціальності</p>
                <p>Правила безпеки</p>
                <p>Мій профіль</p>
            </div>

            <button type="button"
                class="button button_light d-flex justify-content-between align-items-center">Допомогти <i
                    class="fa-solid fa-phone"></i></button>
        </div>
        <div class="copyright">
            © VIYA. ALL RIGHT RESERVED.
        </div>
    </footer>

</body>

</html>
